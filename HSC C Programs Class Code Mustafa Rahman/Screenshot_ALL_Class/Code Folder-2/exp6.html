<!DOCTYPE html>
<html>
  <head>
    <title>My Frameset Example</title>
  </head>
  <frameset cols="25%, 75%">
    <frame src="left.html" />
    <frame src="right.html" />
    <noframes>
      <body>
        <p>This page requires frames, but your browser does not support them.</p>
      </body>
    </noframes>
  </frameset>
</html>
